{% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{% load static %}

{% block content %}

<section class="contact-section">
    <div class="form">
        <h2>Contact</h2>
        <form  method="post">
             {% csrf_token %}
             {{ form.name }}
             {{ form.email }}
             {{ form.messege }}

             <button>Send</button>
        </form>
    </div>
</section>
{% endblock content %}
